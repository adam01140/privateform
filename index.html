<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Firebase App</title>
</head>
<body>
    
	<style>


button {
        background-color: #64adc4;  /* Match theme color */
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }
	
	
select {
	text-align: center;
    width: 150px;  /* Adjust width as needed */
    height: 30px;  /* Adjust height as needed */
    background-color: #64adc4;  /* Light blue background */
    color: white;  /* Text color */
    font-size: 16px;  /* Adjust font size as needed */
    border-radius: 5px;  /* Rounded corners */
    padding-left: 10px;  /* Padding inside the dropdown */
    border: 1px solid #4CAF50;  /* Green border to match your button styles, adjust if needed */
    cursor: pointer;  /* Cursor changes to pointer to indicate it's a clickable element */
}

</style>


    <!-- Ticket Submission Form -->
    <div>
        <h2>Submit a Ticket</h2>
        <input type="text" id="ticketTitle" placeholder="Ticket Title"><br>
        <input type="text" id="ticketName" placeholder="Your Name"><br>
        <textarea id="ticketDesc" placeholder="Describe your issue"></textarea><br>
        <select id="ticketPriority">
            <option value="Low">Low Priority</option>
            <option value="Medium">Medium Priority</option>
            <option value="High">High Priority</option>
        </select><br>
        <button onclick="submitTicket()">Submit Ticket</button>
    </div>

    <center>
        <!-- Display Tickets -->
        <div id="ticketsList">
            <h2>Open Tickets</h2>
        </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js';
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc, updateDoc } from 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js';

       const firebaseConfig = {
            apiKey: "AIzaSyDgqB5FaU1Zreq3H5WwfDo7WSUEkVOdKxU",
  authDomain: "formfiller-b9856.firebaseapp.com",
  projectId: "formfiller-b9856",
  storageBucket: "formfiller-b9856.appspot.com",
  messagingSenderId: "424653050423",
  appId: "1:424653050423:web:dfae46bc004eaedefae5b2",
  measurementId: "G-9WPM6EEMQ7"
        };
		
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.submitTicket = async () => {
            const title = document.getElementById('ticketTitle').value;
            const name = document.getElementById('ticketName').value;
            const description = document.getElementById('ticketDesc').value;
            const priority = document.getElementById('ticketPriority').value;
            if (title && name && description) {
                await addDoc(collection(db, "tickets"), {
                    title: title,
                    requestor: name,
                    description: description,
                    priority: priority,
                    status: "New", // Default status
                    created: new Date()
                });
                console.log("Ticket submitted!");
                loadTickets();  // Reload tickets after submission
            }
        };

        window.loadTickets = async () => {
            const ticketsList = document.getElementById('ticketsList');
            ticketsList.innerHTML = '<h2>Open Tickets</h2>';

            const querySnapshot = await getDocs(collection(db, "tickets"));
            querySnapshot.forEach((doc) => {
                const ticket = doc.data();
                ticketsList.innerHTML += `<div><br><b>${ticket.title}</b> <br> ${ticket.priority} Priority<br> Requested by ${ticket.requestor}<br> Description: ${ticket.description}<br> Ticket Status: ${ticket.status}<br> Assign to: <select id='assign-${doc.id}' onchange='assignTicket("${doc.id}")'><option value=''>Select</option><option value='Bob'>Bob</option><option value='Joe'>Joe</option><option value='Adam'>Adam</option></select></div>`;
            });
        };

        window.assignTicket = async (docId) => {
            const selectedPerson = document.getElementById(`assign-${docId}`).value;
            const ticketRef = doc(db, "tickets", docId);
            await updateDoc(ticketRef, {
                status: `Assigned to ${selectedPerson}`
            });
            console.log("Ticket assigned!");
            loadTickets();  // Reload tickets to update status
        };

        window.onload = () => {
            loadTickets(); // Load tickets when the page loads
        };
    </script>
</body>
</html>
